{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from rn53themes.net/themes/demo/lava-admin/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 03 Jan 2021 05:44:25 GMT -->
<head>
    <title>Lava Material - Web Application and Website Multipurpose Admin Panel Template</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--== FAV ICON ==-->
    <link rel="shortcut icon" href="images/fav.ico">

    <!-- GOOGLE FONTS -->
    <link href="../../../../fonts.googleapis.com/csse9c0.css?family=Nunito+Sans:400,600,700" rel="stylesheet">

    <!-- FONT-AWESOME ICON CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--== ALL CSS FILES ==-->
    <link rel="stylesheet" href="{% static 'custom_admin/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'custom_admin/css/mob.css' %}">
    <link rel="stylesheet" href="{% static 'custom_admin/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'custom_admin/css/materialize.css' %}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="{% static 'custom_admin/css/materialize.css' %}"></script>
	<script src="{% static 'custom_admin/js/respond.min.js' %}"></script>
	<![endif]-->
</head>

<body>
    <div class="blog-login">
        <div class="blog-login-in">
            <form method="post"> {% csrf_token %}
                <img src="images/logo.png" alt="" />
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name1" type="text" class="validate" name="username">
                        <label for="first_name1">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="password" class="validate" name="password">
                        <label for="last_name">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="submit" value="login">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--======== SCRIPT FILES =========-->
    <script src="{% static 'custom_admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'custom_admin/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'custom_admin/js/materialize.min.js' %}"></script>
    <script src="{% static 'custom_admin/js/custom.js' %}"></script>
</body>
