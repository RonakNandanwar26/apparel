{% extends 'common.html' %}    
{% load static %} 
{% load crispy_forms_tags %}
{% block title %} apparel | shop {% endblock %} 

{% block content %}
<!-- pages-title-start -->
	<section class="contact-img-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="con-text">
                        <h2 class="page-title">Shop</h2>
                        <p><a href="#">Home</a> | shop</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- pages-title-end -->
	<div class="login-area" style="margin-bottom: 100px">
        <div class="container">
            <div class="row">
                <div class="col-md-push-1 col-xs-10">
                    <div class="tb-login-form">
                        <form id="profile_form" class="login" method="post" enctype="multipart/form-data"> {% csrf_token %}
                            <p class="checkout-coupon top log a-an" style="margin-bottom: 5px">
                                {{ product_form | crispy }}
                            </p>
                            <img src="{{ profile_form.img.url }}" width="240">
                            <p class="login-submit5">
                                <input class="button-primary" type="submit" value="Create">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}
